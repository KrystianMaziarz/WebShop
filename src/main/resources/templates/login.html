<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in page</title>
</head>
<body>
<div>
    <h1>
Najlepszy sklep wielobranżowy w Polsce!


        <style>
            body {
                background-color: lightpink;
            }
            * {
                font-family: "Comic Sans MS";
            }
        </style>
    </h1>

</div>

<form  method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
        <img th:src="@{/img/store.gif}" alt="shop logo" width="600px" height="400px"/>
        <legend>Please Login</legend>
        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
        <div th:if="${param.error != null}">
            Failed to login.
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                Reason: <span value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
            </div>
        </div>
<!--         the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout-->
        <div th:if="${param.logout != null}">
            You have been logged out.
        </div>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
        </p>
        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
        <p>
            <label for="remember-me">Remember Me?</label>
            <input type="checkbox" id="remember-me" name="remember-me"/>
        </p>
        <div>
            <button type="submit" class="btn">Log in</button>
        </div>
    </fieldset>
</form>
<br/>
<form method="get" action="/register">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Rejestracja</button>
</form>
</body>
</html>
