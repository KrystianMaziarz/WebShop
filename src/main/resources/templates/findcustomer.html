<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>findcustomer</title>
</head>
<body>
    <form action="/customers" method="get" th:object="${customer}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <fieldset>
                <legend>znajdz klienta po numerze id : </legend>
                <p>
                    <label for="id">Nr id</label>
                    <input type="number" id="id" name="id"/>
                </p>

                <div >
                    <button type="submit" class="btn">Pobierz</button>
                </div>
            </fieldset>
    </form>
    <br>
<p>albo </p>
    <br>
    <form action="/customers/email" method="get" th:object="${customer}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <fieldset>
            <legend>znajdz klienta po nazwie użytkownika( emailu)</legend>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
<!--                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
            </p>
            <div >
                <button type="submit" class="btn">Pobierz</button>
            </div>
        </fieldset>
    </form>
    <br>
    <p>albo </p>
    <br>
    <form action="/customers/all" method="get" th:object="${customers}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<fieldset>
    <legend> wyświetl wszystkich klientów</legend>
    <div >
        <button type="submit" class="btn">Pobierz</button>


    </div>
</fieldset>
    </form>
    <br>
    <tr  th:each="customer : ${customers}">
        <br>
        <td th:text="${customer.id}"/>
        <td th:text="${customer.firstname}"/>
        <td th:text="${customer.lastname}"/>
        <td th:text="${customer.email}"/>
    </tr>
    <br>
</body>
</html>
