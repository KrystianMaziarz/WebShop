<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>

<th:block object=" ${customer}" t>
    <p th:text=" 'Nr klienta:'+ ${customer}"/>
</th:block>

<th:block th:each="item:${items}">
    <tr>
        <td th:text="${item.getId()}"/>
        <td th:text="${item.getName()}"/>
        <td th:text="${item.getDescription()}"/>
        <td th:text="${item.getCategory()}"/>
        <td th:text="${item.getPhotoUrl()}"/>
    </tr>
    <br>
</th:block>

    <form  action="/basket/buy" method="post" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn" type="submit">Kup Teraz</button>
    </form>


</body>
</html>
