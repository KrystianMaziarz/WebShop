<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
</head>
<body>
<form action="/register2" method="post" th:object="${customer}"  role="form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
        <legend>Register</legend>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${customer.getEmail()}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:value="${customer.getPassword()}"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span>
        </p>
        <p>
            <label for="firstname">ImiÄ™</label>
            <input type="text" id="firstname" name="firstname"/>
        </p>
        <p>
            <label for="lastname">Nazwisko</label>
            <input type="text" id="lastname" name="lastname"/>
        </p>
    <form action="/register2" method="post" th:object="${address}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
        <p>
            <label for="city">Miasto</label>
            <input type="text" id="city" name="city"/>
        </p>
        <p>
            <label for="street">Ulica</label>
            <input type="text" id="street" name="street"/>
        </p> <p>
            <label for="number">Nr domu/mieszkania</label>
            <input type="text" id="number" name="number"/>
        </p> <p>
            <label for="zipcode">kod pocztowy</label>
            <input type="text" id="zipcode" name="zipcode"/>
        </p>
        <br/>
        <div>
            <button type="submit" class="btn">Register</button>
        </div>
        </fieldset>
    </form>
    </fieldset>
</form>

</body>
</html>
