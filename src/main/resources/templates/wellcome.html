<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wellcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
        <div  th:if="${admin}">
        <form style="display: inline-block" class="form-inline" method="get" action="/wellcome/admin/additem">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary mb-2" type="submit">Dodaj Przedmiot</button>
        </form>

        <form style="display: inline-block" class="form-inline" method="get" action="/wellcome/admin/setcustomer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary mb-2" type="submit">Ustawienia użytkownika</button>
        </form>
        </div>
<div style="clear: both"></div>
        <br>
Strona powitalna wyświetlająca itemy i pozwalająca na zalogowanie się!!
<br>

<tr th:each="item: ${items}">
    <td th:text="${item.id}"/>
    <td th:text="${item.name}"/>
    <td th:text="${item.description}"/>
    <td th:text="${item.price}"/>
    <td th:text="${item.category}"/>
    <td th:text="${item.photoUrl}"/>
</tr>

<br>
<div th:if="${!logged}">
    <form method="get" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Zaloguj się</button>
    </form>
</div>
<br>
<div th:if="${logged}">
    <form method="post" action="/logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Wyloguj</button>
    </form>
</div>
</body>
</html>
